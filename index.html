<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Template for Startups</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom CSS for finer control and background shapes */
        body {
            font-family: 'Inter', sans-serif;
        }

        .dark-background {
            background-color: #1a1a1a; /* Dark background color */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide overflowing background shapes */
            position: relative;
        }

        .hero-section {
            background-color: #1a1a1a; /* Ensure hero background matches body */
        }

        /* Abstract background shapes */
        .abstract-shape {
            position: absolute;
            background: linear-gradient(135deg, #4a90e2, #75c9ff); /* Blue gradient */
            border-radius: 20%; /* Slightly rounded squares */
            opacity: 0.2;
            filter: blur(80px); /* Soft blur */
            z-index: 0;
        }

        .shape-top-right {
            width: 250px;
            height: 250px;
            top: -50px;
            right: -50px;
            transform: rotate(30deg);
        }

        .shape-middle-right-1 {
            width: 180px;
            height: 180px;
            top: 20%;
            right: 10%;
            transform: rotate(-45deg);
        }

        .shape-middle-right-2 {
            width: 120px;
            height: 120px;
            top: 40%;
            right: 5%;
            transform: rotate(60deg);
            background: linear-gradient(135deg, #8a2be2, #a788d7); /* Purple gradient */
        }

        .shape-bottom-right {
            width: 300px;
            height: 300px;
            bottom: -100px;
            right: -100px;
            transform: rotate(15deg);
        }

        .shape-bottom-left {
            width: 200px;
            height: 200px;
            bottom: 5%;
            left: 5%;
            transform: rotate(70deg);
            background: linear-gradient(135deg, #00c6ff, #0072ff); /* Lighter blue gradient */
        }

        /* Discover icon placeholder styling (can be replaced with actual SVG/Phosphor Icons) */
        .discover-icon {
            width: 24px;
            height: 24px;
            background-color: #4a90e2; /* Example color for the icon block */
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* For placeholder text/emoji */
            font-weight: bold;
        }
    </style>
</head>
<body class="dark-background">
    <!-- Abstract Background Shapes -->
    <div class="abstract-shape shape-top-right"></div>
    <div class="abstract-shape shape-middle-right-1"></div>
    <div class="abstract-shape shape-middle-right-2"></div>
    <div class="abstract-shape shape-bottom-right"></div>
    <div class="abstract-shape shape-bottom-left"></div>

    <div class="relative z-10 w-full max-w-7xl px-4 py-8 md:px-8 lg:py-16">
        <!-- Logo/Header Area -->
        <div class="flex items-center mb-16 px-4">
            <!-- Placeholder for logo, as seen in the top left -->
            <div class="bg-blue-600 rounded-md p-2">
                <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
            <!-- Hero Section (Left Side) -->
            <div class="text-white hero-section p-4 rounded-lg">
                <h1 class="text-4xl sm:text-5xl lg:text-6xl font-bold leading-tight mb-6">
                    Landing template for <br class="hidden sm:inline"> startups
                </h1>
                <p class="text-lg text-gray-300 mb-8 max-w-lg">
                    Our landing page template works on all devices, so you only have to set it up once, and get beautiful results forever.
                </p>

                <!-- Email Subscription Form -->
                <div class="flex flex-col sm:flex-row gap-4 mb-16 max-w-lg">
                    <input type="email" placeholder="Your best email..."
                           class="flex-grow p-4 rounded-lg bg-gray-800 border border-gray-700 text-white placeholder-gray-500
                                  focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
                    <button class="px-6 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg
                                   shadow-lg transform transition duration-300 hover:scale-105">
                        Notify Me
                    </button>
                </div>
            </div>

            <!-- Empty space on the right, where the large abstract graphic is -->
            <div class="hidden lg:block w-full h-full min-h-[400px]">
                <!-- This div is intentionally left somewhat empty as its visual content
                     is mostly handled by the abstract shapes positioned behind it -->
            </div>
        </div>

        <!-- Discover Sections (Below Hero) -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 mt-16 text-white">
            <!-- Discover Item 1 -->
            <div class="flex flex-col items-start text-left">
                <div class="discover-icon mb-4">
                    <!-- Placeholder icon -->

                </div>
                <h3 class="text-xl font-semibold mb-2">Discover</h3>
                <p class="text-gray-400">
                    A pseudo-Latin text used in web design, layout, and printing in place of things to emphasise design elements.
                </p>
            </div>
